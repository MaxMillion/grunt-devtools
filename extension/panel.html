<!doctype html>
<html>
  <head>
    <link rel='stylesheet' href='css/devtools.css'>
  </head>
  <body>
    <header id='projects'>
      <h2>Projects</h2>
      <div id='placeProjects'></div>
    </header>
    <div id='tools'>
      <section id='tasks'>
        <div id='backgroundTasks'>
          <header><h2>Background Tasks</h2></header>
          <ul id='placeBackgroundTasks'></ul>
        </div>

        <header><h2>Alias Tasks</h2></header>
        <ul id='placeAliasTasks'></ul>

        <header><h2>Tasks</h2></header>
        <ul id='placeTasks'></ul>
      </section>
      <section id='output'>
        <header>
          <h2>Output</h2>
        </header>
        <div id='placeOutput'></div>
      </section>
    </div>
    <section id='notice'>
      <p>
        <img src='img/icon128.png' alt='Grunt'/><br/>
        <small>Grunt Devtools <span id='toolsVersion'></span></small><br/>
        <strong>No projects detected.</strong>
      </p>
      <p><small>Is <code>grunt devtools</code> running?</small></p>
    </section>
    <script src='js/runtime.js'></script>
    <script src='js/vendor/jquery.min.js'></script>
    <script src='js/vendor/lodash.min.js'></script>
    <script src='js/devtools.js'></script>
    <progress id='running'></progress>
  </body>
</html>
