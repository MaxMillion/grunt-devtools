<header id='projects'>
  <h2>Projects</h2>
  <div id='placeProjects'></div>
</header>
<div id='tools'>
  <aside id='updateWarning'>
    <p>
      The version of <code>grunt-devtools</code> does not match for this project.
      Please update using '<code>npm install grunt-devtools --save-dev</code>' or update the extension.
    </p>
  </aside>
  <section id='tasks'>
    <div id='backgroundTasks'>
      <header><h2>Background Tasks</h2></header>
      <ul id='placeBackgroundTasks'></ul>
    </div>

    <header><h2>Alias Tasks</h2></header>
    <ul id='placeAliasTasks'></ul>

    <header><h2>Tasks</h2></header>
    <ul id='placeTasks'></ul>
  </section>
  <section id='output'>
    <header>
      <h2>Output</h2>
    </header>
    <div id='placeOutput'></div>
  </section>
</div>

<progress id='running'></progress>
